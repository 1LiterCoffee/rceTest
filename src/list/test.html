<!DOCTYPE html>
<html>
<head>
  <title>Pagination Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // 페이징 처리에 필요한 변수들
      var itemsPerPage = 50; // 페이지당 보여질 항목 수
      var currentPage = 1; // 현재 페이지 번호
      var totalItems = 100; // 전체 항목 수

      // 페이지 로드 시 초기 페이지 표시
      displayItems(currentPage);

      // 페이지 번호 클릭 시 해당 페이지의 항목 표시
      $(document).on('click', '.pagination-link', function() {
        var pageNumber = parseInt($(this).text());
        displayItems(pageNumber);
      });

      // 이전 페이지로 이동
      $(document).on('click', '#previous-page', function() {
        if (currentPage > 1) {
          displayItems(currentPage - 1);
        }
      });

      // 다음 페이지로 이동
      $(document).on('click', '#next-page', function() {
        if (currentPage < getTotalPages()) {
          displayItems(currentPage + 1);
        }
      });

      // 전체 페이지 수 계산
      function getTotalPages() {
        return Math.ceil(totalItems / itemsPerPage);
      }

      // 해당 페이지의 항목 표시
      function displayItems(pageNumber) {
        currentPage = pageNumber;

        // 페이지 번호 업데이트
        $('.pagination').empty();
        for (var i = 1; i <= getTotalPages(); i++) {
          var linkClass = (i === currentPage) ? 'active' : '';
          var pageLink = $('<a>', {
            href: '#',
            text: i,
            class: 'pagination-link ' + linkClass
          });
          $('.pagination').append(pageLink);
        }

        // 해당 페이지의 항목 표시 (예시에서는 간단히 콘솔에 출력)
        var startItem = (currentPage - 1) * itemsPerPage + 1;
        var endItem = Math.min(currentPage * itemsPerPage, totalItems);
        console.log('Displaying items from ' + startItem + ' to ' + endItem);
      }
    });
  </script>
  <style>
    .pagination {
      margin-top: 10px;
    }
    .pagination-link {
      display: inline-block;
      padding: 5px 10px;
      margin-right: 5px;
      background-color: #eee;
      text-decoration: none;
      color: #333;
    }
    .pagination-link.active {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 페이지 표시 영역 -->
  <div class="pagination"></div>

  <!-- 이전/다음 페이지 링크 -->
  <a href="#" id="previous-page">Previous</a>
  <a href="#" id="next-page">Next</a>
</body>
</html>
